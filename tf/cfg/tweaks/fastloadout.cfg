//change loadout with alt+[1-4]
//Made with cfg.tf - custom Team Fortress 2 config generator

alias loadout1 load_itempreset 0
alias loadout2 load_itempreset 1
alias loadout3 load_itempreset 2
alias loadout4 load_itempreset 3

alias +changeloadout "bind 1 loadout1; bind 2 loadout2; bind 3 loadout3; bind 4 loadout4"
alias -changeloadout "bind 1 slot1; bind 2 slot2; bind 3 slot3; bind 4 slot4"

bind alt +changeloadout
