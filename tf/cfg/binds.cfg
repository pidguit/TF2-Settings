//stock non class-specific binds
//Made with cfg.tf - custom Team Fortress 2 config generator

// Movement
bind w +forward
bind a +moveleft
bind s +back
bind d +moveright
bind space +jump
bind ctrl +duck

// Combat
bind mouse1 +attack
bind mouse2 +attack2
bind r +reload
bind mwheelup invprev
bind mwheeldown invnext
bind q lastinv
bind 1 slot1
bind 2 slot2
bind 3 slot3
bind 4 slot4
bind 5 slot5
bind 6 slot6
bind 7 slot7
bind 8 slot8
bind 9 slot9
bind 0 slot10
bind b lastdisguise // Technically in "Class Specific" Skill in wiki

// Miscellaneous
bind t "impulse 201"
bind tab +showscores
bind j cl_trigger_first_notification
bind k cl_decline_first_notification
bind ` toggleconsole

// "Team Fortress" in the wiki lol
bind escape cancelselect
bind , changeclass
bind . changeteam
bind m open_charinfo_direct
bind n open_charinfo_backpack
bind l dropitem
bind g +taunt
bind h +use_action_slot_item
bind f +inspect

// Communication
bind v +voicerecord
bind y say
bind u say_team
bind z voice_menu_1
bind x voice_menu_2
bind c voice_menu_3
bind e "voicemenu 0 0"

exec tweaks/tabgraph
